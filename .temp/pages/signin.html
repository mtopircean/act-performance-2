<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Signin Page - Coach">
    <meta name="keywords" content="">
    <meta name="author" content="Codescandy">
    <title>Signin Page - Coach</title>
    <!-- Favicon icon-->
<link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico">

<!-- Libs CSS -->
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

<!-- Theme CSS -->
<!-- build:css ../assets/css/theme.min.css -->
<link rel="stylesheet" href="../assets/css/theme.css">
<!-- endbuild -->
</head>

<body>
    <!-- sign in -->
    <div class="min-vh-100 d-flex align-items-center "
        style="background:url(../assets/images/register-img.jpg)no-repeat; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-12">
                    <a href="../index.html" class="mb-4 d-flex justify-content-center">
                        <img src="../assets/images/logo.svg" alt="logo"></a>

                    <div class="bg-dark p-4 p-lg-8 rounded-3">
                        <form>
                            <h1 class="mb-2 text-white">Welcome</h1>
                            <p class="mb-4">Sign in using your coach credentials.</p>
                            <div class="mb-3">
                                <label for="email" class="form-label text-white-50">Email </label>
                                <input type="email" id="email" class="form-control border-0" placeholder="Email address"
                                    required="">
                            </div>
                            <div class="mb-3 mb-4">
                                <label for="password" class="form-label  text-white-50">Password</label>
                                <input type="password" id="password" class="form-control border-0"
                                    placeholder="Password" required="">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">
                                    Sign in
                                </button>
                            </div>
                            <div class="d-lg-flex justify-content-between mt-4 mb-3 ">
                                <p class="text-muted font-14">
                                    Don't have an account yet? <a href="signup.html">Sign up</a>
                                </p>
                                <p class="font-14">
                                    <a href="password-reset.html">Forget Password</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Libs JS -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>



<!-- Theme JS -->
<!-- build:js ../assets/js/theme.min.js -->
<script src="../assets/js/validation.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/sidebarMenu.js"></script>
<!-- endbuild -->
</body>

</html>

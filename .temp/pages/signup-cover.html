<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sign up Page - Coach">
    <meta name="keywords" content="">
    <meta name="author" content="Codescandy">
    <title>Sign up Page - Coach</title>
    <!-- Favicon icon-->
<link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/favicon.ico">

<!-- Libs CSS -->
<link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

<!-- Theme CSS -->
<!-- build:css ../assets/css/theme.min.css -->
<link rel="stylesheet" href="../assets/css/theme.css">
<!-- endbuild -->
</head>

<body class="bg-light">
    <!-- content section -->

    <div class="d-flex align-items-center position-relative vh-100">


        <div class="col-lg-5 col-xl-4 d-none d-lg-flex border-top border-primary border-4 align-items-center vh-100 px-0"
            style="background-image: url(../assets/images/register-img.jpg); background-position:13% 50%;">
        </div>
        <div class="container">
            <div class="row g-0">
                <div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 space-top-3 space-lg-0">
                    <!-- Form -->
                    <a href="../index.html" class="mb-4 d-flex justify-content-center">
                        <img src="../assets/images/logo-dark.svg" alt="logo"></a>

                    <div class="bg-white p-4 p-xl-6 p-xxl-8 p-lg-4 rounded-3 border">
                        <form>
                            <h1 class="mb-2 text-center h3 ">Create Account</h1>
                            <p class="mb-4 text-center">Complete the form below to get started.</p>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email<span class="text-danger">*</span> </label>
                                <input type="email" id="email" class="form-control" placeholder="Email address"
                                    required="">
                            </div>
                            <div class="mb-3 ">
                                <label for="password" class="form-label">Password<span
                                        class="text-danger">*</span></label>
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    required="">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password<span
                                        class="text-danger">*</span></label>
                                <input type="password" id="confirmPassword" class="form-control"
                                    placeholder="Confirm Password" required="">
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">
                                    Register
                                </button>
                            </div>
                            <p class="mt-3 mb-0 text-muted font-14">
                                Already member?<a href="signin-cover.html"> Sign in.</a>
                            </p>
                        </form>
                    </div>
                    <!-- footer links -->
                    <div class="mt-3 nav-footer-links">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Privacy Policy </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Terms & Conditions</a>
                            </li>


                        </ul>
                    </div>
                    <!-- End Form -->
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- Libs JS -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>



<!-- Theme JS -->
<!-- build:js ../assets/js/theme.min.js -->
<script src="../assets/js/validation.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/sidebarMenu.js"></script>
<!-- endbuild -->
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Forget Password Page - Coach">
	<meta name="keywords" content="">
	<meta name="author" content="Codescandy">
	<title>Forget Password Page - Coach</title>
	@@include("../partials/head.html")
</head>

<body class="bg-light">
	<div class="d-flex align-items-center position-relative vh-100">
		<!-- image -->
		<div class="col-lg-5 col-xl-4 d-none d-lg-flex border-top border-primary border-4 align-items-center vh-100 px-0"
			style="background-image: url(../assets/images/register-img.jpg); background-position:13% 50%;"></div>
		<div class="container">
			<div class="row g-0">
				<div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 space-top-3 space-lg-0">
					<!-- Form -->
					<a href="../index.html" class="mb-4 d-flex justify-content-center">
						<img src="../assets/images/logo-dark.svg" alt="logo"></a>
					<div class="bg-white p-4 p-lg-8 rounded-3 border">
						<form>
							<h1 class="mb-2 text-center h3 ">Recover Password</h1>
							<p class="mb-4 text-center">
								Enter your registered email address to get<br> recover your password.
							</p>

							<div class="mb-3">
								<label for="email" class="form-label">Email<span class="text-danger">*</span></label>
								<input type="email" id="email" class="form-control" placeholder="Enter Your Email"
									required="">
							</div>
							<div class="d-grid">
								<button class="btn btn-primary" type="submit">
									Submit
								</button>
							</div>

							<a href="#" class="text-reset mt-2 font-12 d-block">
								Try another way.</a>
						</form>
					</div>
					<!-- footer links -->
					<div class="mt-3 nav-footer-links">
						<ul class="nav">
							<li class="nav-item">
								<a class="nav-link active" href="#">Privacy Policy </a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Terms & Conditions</a>
							</li>

						</ul>
					</div>
					<!-- End Form -->
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->

	@@include("../partials/scripts.html")
</body>

</html>

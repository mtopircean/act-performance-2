<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sign in Page - Coach">
    <meta name="keywords" content="">
    <meta name="author" content="Codescandy">
    <title>Sign in Page - Coach</title>
    @@include("../partials/head.html")
</head>

<body class="bg-light">
    <!-- content section -->

    <div class="d-flex align-items-center position-relative vh-100">


        <div class="col-lg-5 col-xl-4 d-none d-lg-flex border-top border-primary border-4 align-items-center vh-100 px-0"
            style="background-image: url(../assets/images/register-img.jpg); background-position:13% 50%;">
        </div>
        <div class="container">
            <div class="row g-0">
                <div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 space-top-3 space-lg-0">
                    <!-- Form -->
                    <a href="../index.html" class="mb-4 d-flex justify-content-center">
                        <img src="../assets/images/logo-dark.svg" alt="logo"></a>

                    <div class="bg-white p-4 p-xl-6 p-xxl-8 p-lg-4 rounded-3 border">
                        <form>
                            <h1 class="mb-1 text-center h3">Welcome</h1>
                            <p class="mb-4 text-center">Sign in using your coach credentials.</p>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email<span class="text-danger">*</span> </label>
                                <input type="email" id="email" class="form-control " placeholder="Email address"
                                    required="">
                            </div>
                            <div class="mb-3 mb-4">
                                <label for="password" class="form-label">Password<span
                                        class="text-danger">*</span></label>
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    required="">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">
                                    Sign in
                                </button>
                            </div>
                            <div class="d-xxl-flex justify-content-between mt-4 ">
                                <p class="text-muted font-14 mb-0">
                                    Don't have an account yet? <a href="signup-cover.html">Sign up</a>
                                </p>
                                <p class="font-14 mb-0">
                                    <a href="password-reset-cover.html">Forget Password</a>
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="mt-3 nav-footer-links">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Privacy Policy </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Terms & Conditions</a>
                            </li>


                        </ul>
                    </div>
                    <!-- End Form -->
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    @@include("../partials/scripts.html")

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Signup Page - Coach">
    <meta name="keywords" content="">
    <meta name="author" content="Codescandy">
    <title>Signup Page - Coach</title>
    @@include("../partials/head.html")
</head>

<body>
    <!-- sign up -->
    <div class="min-vh-100 d-flex align-items-center "
        style="background:url(../assets/images/register-img.jpg)no-repeat; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-12">
                    <a href="../index.html" class="mb-4 d-flex justify-content-center"><img
                            src="../assets/images/logo.svg" alt="logo"></a>

                    <div class="bg-dark p-4 p-lg-8 rounded-3">
                        <form>
                            <h1 class="mb-2 text-white h3">Sign up</h1>
                            <p class="mb-4">Please fill in this form to create account!</p>
                            <div class="mb-3">
                                <label for="name" class="form-label text-white-50">Name </label>
                                <input type="text" id="name" class="form-control border-0" placeholder="Name"
                                    required="">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label  text-white-50">Email </label>
                                <input type="email" id="email" class="form-control border-0" placeholder="Email address"
                                    required="">
                            </div>
                            <div class="mb-3 mb-4">
                                <label for="password" class="form-label  text-white-50">Password</label>
                                <input type="password" id="password" class="form-control border-0"
                                    placeholder="Password" required="">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">
                                    Sign up
                                </button>
                            </div>
                            <p class="mt-3 mb-3 text-muted font-14">
                                Already have an account? <a href="signin.html"> Sign in.</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    @@include("../partials/scripts.html")
    
</body>

</html>
